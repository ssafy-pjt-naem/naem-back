spring:
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        globally_quoted_identifiers: true
        format_sql: true
    open-in-view: true
    show-sql: true
    database: mysql
    database-platform: org.hibernate.dialect.MySQL8Dialect
  datasource:
    url: jdbc:mysql://${LOCAL_IP}:${MYSQL_LOCAL_PORT}/${MYSQL_LOCAL_DATABASE}?${MYSQL_OPTIONS}
    username: ${MYSQL_LOCAL_USER}
    password: ${MYSQL_LOCAL_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver